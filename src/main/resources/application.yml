spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/doribottle-h2-local
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}


logging.level:
  org.hibernate.SQL: debug

app:
  auth:
    jwt:
      secret: ${JWT_SECRET}
      expiredMs: 3600000 # 1hour
      preAuthExpiredMs: 300000 # 5minute
    refreshToken:
      expiredMs: 1209600000 # 2weeks
  toast:
    sms:
      baseUrl: https://api-sms.cloud.toast.com/
      appKey: ${TOAST_APP_KEY}
      secretKey: ${TOAST_SECRET_KEY}
      sendNo: ${TOAST_SEND_NO}
  toss:
    payments:
      baseUrl: https://api.tosspayments.com/
      secretKey: ${TOSS_PAYMENTS_SECRET_KEY}
  aws:
    sqs:
      queueName: point-save-queue.fifo
  schedule:
    enabled: true

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true