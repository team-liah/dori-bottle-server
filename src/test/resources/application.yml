spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MariaDBDialect
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  cloud:
    aws:
      credentials:
        access-key: dummyKey
        secret-key: dummyKey
      sqs:
        enabled: false
  test:
    database:
      replace: none

logging.level:
  org.hibernate.SQL: debug

app:
  auth:
    jwt:
      base64-secret: dummyKeyC928D0F74BF2705749E0A843A4E716D0F147D6C6476534C3B1FBC4717C9B4539
      expired-ms: 3600000 # 1hour
      pre-auth-expired-ms: 300000 # 5minute
    refresh-jwt:
      expired-ms: 1209600000 # 2weeks
  naver-cloud:
    notification:
      sms:
        baseUrl: https://sens.apigw.ntruss.com/sms/v2
        serviceId: test
  tosspayments:
    baseUrl: https://api.tosspayments.com/
    secretKey: dummyKey
  aws:
    sqs:
      queue-name: dummyQueue
    s3:
      bucket-name: dummyBucket
  schedule:
    enabled: false

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true